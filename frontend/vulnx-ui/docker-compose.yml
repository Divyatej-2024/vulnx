version: '3.8'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./dev.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend/vulnx-ui
    volumes:
      - ./frontend/vulnx-ui:/usr/src/app
    ports:
      - "3000:3000"
    command: npm start
